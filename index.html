<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Bookshelf</title>
    
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Configure PDF.js worker
      window.addEventListener('load', () => {
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
      });
    </script>
    <style>   
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 10px;
        background-clip: content-box;
        border: 1px solid transparent;
        transition: background-color 0.3s ease;
      }
      /* Show scrollbar thumb when hovering over main or the entire body */
        main:hover::-webkit-scrollbar-thumb,
        body:hover::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; 
      }

      /* Scrollbar thumb color on hover in dark mode */
       .dark main:hover::-webkit-scrollbar-thumb,
       .dark body:hover::-webkit-scrollbar-thumb {
        background-color: #334155; 
      }
      
      /* Darken the scrollbar thumb color when hovered or actively clicked */
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8 !important;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569 !important;
      }
      
      /* Firefox support  */
      * {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      *:hover {
        scrollbar-color: #cbd5e1 transparent;
      }
      .dark *:hover {
        scrollbar-color: #334155 transparent;
      }
    </style>

</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased overflow-hidden transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
